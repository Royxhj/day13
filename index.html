<!DOCTYPE html>
<html>
  <head>
    <title>Day13</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background">
      <div class="bg__image">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41 </span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>

        <div class="main__column">
          <div class="main__column__icon">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="main__column__title">
            <span class="main__title">Profile</span>
          </div>
          <div class="main__column__icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>

        <div class="profile">
          <div class="profile__image"></div>
          <div class="profile__name">
            <span class="profile__name__text">Moongchi Kim</span>
          </div>
          <div class="profile__location">
            <span class="profile__name__location">Seoul, South Korea</span>
          </div>
        </div>

        <div class="button">
          <div class="button__follow">
            <span class="follow">Follow</span>
          </div>
          <div class="button__message">
            <span class="message">Massage</span>
          </div>
        </div>

        <div class="user__information">
          <div class="user__information__followers">
            <span class="followers__number">140</span>
            <span class="followers__text">Followers</span>
          </div>
          <div class="user__information__following">
            <span class="following__number">250</span>
            <span class="following__text">Following</span>
          </div>
          <div class="user__information__images">
            <span class="image__number">369</span>
            <span class="image__text">Image</span>
          </div>
        </div>

        <div class="navi">
          <div class="navi__icons">
            <i class="far fa-user"></i>
          </div>
          <div class="navi__icons">
            <i class="fas fa-user-friends"></i>
          </div>
          <div class="navi__icons">
            <i class="far fa-comments"></i>
          </div>
          <div class="navi__icons">
            <i class="fas fa-cog"></i>
          </div>
        </div>

        <div class="underline"></div>
      </div>
    </div>
  </body>
</html>
